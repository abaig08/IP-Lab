<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Db</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="update.jsp" method="post">
            <br>
            <label for="old_game_name">Enter game name to be modified : </label>
            <input type="text" id="old_game_name" name="old_game_name">
            <br><br>
            <label for="game_name">Enter game name : </label>
            <input type="text" id="game_name" name="game_name">
            <br><br>
            <label for="game_year">Enter year : </label>
            <input type="text" id="game_year" name="game_year">
            <br><br>
            <label for="game_type">Select game type : </label>
            <input type="text" id="game_type" name="game_type">
            <br><br>
            <!--Drop down selection-->
            <label for="game_mode">Select game mode : </label>
            <select id="game_mode" name="game_mode">
                <option value="empty">--</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
            <br>
            <input type="submit" value="UPDATE" />
        </form>
    </div>
</body>

</html>
